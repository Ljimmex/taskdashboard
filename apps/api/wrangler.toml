name = "taskdashboard-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "production"
BETTER_AUTH_URL = "https://taskdashboard-api.zadanoio.workers.dev"

# R2 Buckets binding
[[r2_buckets]]
binding = "FILES_BUCKET"
bucket_name = "zadano-files"

