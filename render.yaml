services:
  # API Backend
  - type: web
    name: taskdashboard-api
    runtime: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    region: frankfurt
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Supabase
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # Better Auth
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: BETTER_AUTH_URL
        sync: false
      # OAuth - Google
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      # OAuth - GitHub
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      # OAuth - Slack
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      # Mailtrap Email
      - key: MAILTRAP_HOST
        sync: false
      - key: MAILTRAP_PORT
        sync: false
      - key: MAILTRAP_USER
        sync: false
      - key: MAILTRAP_PASS
        sync: false
      - key: FROM_EMAIL
        sync: false
      # Cloudflare R2 Storage
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: taskdashboard-web
    runtime: static
    buildCommand: cd apps/web && bun install && bun run build
    staticPublishPath: ./apps/web/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://taskdashboard-api.onrender.com # Use the standard service URL
      - key: BETTER_AUTH_URL
        value: https://taskdashboard-api.onrender.com
